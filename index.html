<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Ibrahim's Interactive Page</h1>

  <!-- Form Section -->
  <section>
    <h2>Contact Form</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name"><br>

      <label for="email">Email:</label>
      <input type="text" id="email"><br>

      <button type="submit">Submit</button>
      <p id="formMessage"></p>
    </form>
  </section>

  <!-- Interactive Section 1: Toggle Password -->
  <section>
    <h2>Password Visibility Toggle</h2>
    <input type="password" id="passwordField" placeholder="Enter password">
    <button id="togglePassword">Show/Hide Password</button>
  </section>

  <!-- Interactive Section 2: Counter -->
  <section>
    <h2>Click Counter</h2>
    <button id="counterBtn">Click Me!</button>
    <p>You've clicked <span id="clickCount">0</span> times.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
